<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Mood Tracker</div>
    <div class="container">
        <div class="nav">
            <button onclick="showSection('tracker')">Mood Tracker</button>
            <button onclick="showSection('calendar')">Calendar View</button>
        </div>
        <div id="tracker">
            <div class="date-picker">
                <label for="mood-date">Select Date:</label>
                <input type="date" id="mood-date">
            </div>
            <div class="mood-options">
                <span class="mood" onclick="selectMood('😊')">😊</span>
                <span class="mood" onclick="selectMood('😢')">😢</span>
                <span class="mood" onclick="selectMood('😐')">😐</span>
                <span class="mood" onclick="selectMood('🤩')">🤩</span>
                <span class="mood" onclick="selectMood('😡')">😡</span>
            </div>
            <button class="add-mood-btn" onclick="addMood()">Add Mood</button>
            <div class="history">
                <h2>Past Moods</h2>
                <div id="mood-history">
                </div>
            </div>
        </div>

        <div id="calendar" class="calendar">
            <h2>Calendar View</h2>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
